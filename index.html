<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta charset="UTF-8">
        <title>Weather Forecast</title>
        <!--bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--custom css-->
        <link rel="stylesheet" href="./assets/style.css">
        <!--header font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <!--dayjs-->
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <section>
            <img src="./assets/beachsunsetimg.jpg" id="sunset">
        </section>
        <section>
            <div>
                <card id="current-weather">
                    <h2 id="current-date">Placeholder</h2>
                    <p id="current-temp">Placeholder</p>
                    <p id="current-wind">Placeholder</p>
                    <p id="current-humidity">Placeholder</p>
                </card>
                <section class="forecast">
                    <h3>5 Day Forecast:</h3>
                    <card id="day-one">
                        <h4 class="date">date</h4>
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </card>
                    <card id="day-two"> 
                        <h4 class="date">date</h4>
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </card>
                    <card id="day-three"> 
                        <h4 class="date">date</h4>
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </card>
                    <card id="day-four"> 
                        <h4 class="date">date</h4>
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </card>
                    <card id="day-five"> 
                        <h4 class="date">date</h4>
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </card>
                </section>
                <card id="search">
                    <form>
                        <h2>Search for a city:</h2>
                        <input type="text" id="search-bar" placeholder="Las Vegas">
                        <button id="search-btn">Search</button>
                    </form>
                </card>

            </div>
        </section>


        <!--jquery-->
        <scipt src="https://code.jquery.com/jquery-3.5.1.min.js"></scipt>
        
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>




</html>
